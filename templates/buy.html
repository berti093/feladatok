{% extends "layout.html" %}

{% block title %}
    Regisztrálás
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Részvény szimbóluma" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Hány darab?" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Vásárlás</button>
    </form>
{% endblock %}
